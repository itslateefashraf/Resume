<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>learning dom</title>
    <style>
        .js-subscribe{
            background-color: black;
            color: white;
            border: none;
            padding: 10px 12px;
        }
        .js-subscribed{
            background-color: beige;
            color: black;
        }
    </style>
</head>

<body>
    <p>subscribe my youtubt channel</p>
    <button onclick="
    const buttonElement = document.querySelector('.js-subscribe');
      if (buttonElement.innerHTML === 'Subscribe'){
        buttonElement.innerHTML = 'subscribed';
        buttonElement.classList.add('js-subscribed') = 'subscribed';
      }else{
             buttonElement.innerHTML = 'subscribe';
             buttonElement.classList.remove('js-subscribed') = 'subscribe';
      }
    "class="js-subscribe">Subscribe</button>


<p>amazon shipping cost</p>
<input class="js-cost" type="text" placeholder="cost of producs">
<button onclick="
     calculateTotal();
">calculated</button>
<p class="js-total"></p>
<script>
    function calculateTotal(){
        const inputElement =     document.querySelector('.js-cost');
     let cost =Number(inputElement.value);
      if (cost < 40 ){
        cost = cost + 10; 
    }
        document.querySelector('.js-total').innerHTML =`$${cost}`;

    }
</script>
</body>
</html>
